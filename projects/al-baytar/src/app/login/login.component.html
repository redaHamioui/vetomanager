<div class="container-fluid">
    <div class="row">
      <!-- Left Column: Login Form -->
      <div  style="background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);" class="col-md-6 d-flex align-items-center justify-content-center">
        
        <div class="login-form">
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" (click)="onLoginClick()" class="btn btn-light btn-block">Login</button>
          </form>
        </div>
      </div>
  
      <!-- Right Column: Background Image -->
      
    <!-- Right Column: Background Image (White Background) -->
    <div class="col-md-6 background">
      <img src="../../assets/home2.jpg" alt="Veterinary Clinic" class="clinic-image" />
    </div>
    </div>
  </div>
