<h2 mat-dialog-title>Add New Animal</h2>
<form [formGroup]="animalForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="animalForm.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Type</mat-label>
      <mat-select formControlName="type" required>
        <mat-option *ngFor="let type of animalTypes" [value]="type">{{ type }}</mat-option>
      </mat-select>
      <mat-error *ngIf="animalForm.get('type')?.hasError('required')">Type is required</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Age</mat-label>
      <input matInput type="number" formControlName="age">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Race</mat-label>
      <input matInput formControlName="race">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Sexe</mat-label>
      <mat-select formControlName="sexe">
        <mat-option value="Male">Male</mat-option>
        <mat-option value="Female">Female</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!animalForm.valid">Save</button>
  </mat-dialog-actions>
</form>
