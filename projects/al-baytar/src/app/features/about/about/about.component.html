<div class="container-fluid">
  <div class="row">
    <!-- Left Column: Veterinary KPI Dashboard -->
    <div class="col-md-9 dashboard-column">

      <!-- KPI Widgets Grid -->
      <div class="widgets-grid">
        
        <!-- Consultations Widget -->
        <mat-card class="widget consultations">
          <mat-card-header>
            <mat-card-title class="widget-title">Consultations du jour</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="consultation-stats">
              <div class="consultation-item pending">
                <p class="stat-label">Pending:</p>
                <strong class="stat-value">15</strong>
              </div>
              <div class="consultation-item completed">
                <p class="stat-label">Completed:</p>
                <strong class="stat-value">98</strong>
              </div>
              <div class="consultation-item rejected">
                <p class="stat-label">Rejected:</p>
                <strong class="stat-value">5</strong>
              </div>
            </div>
          </mat-card-content>
        </mat-card>

        <!-- Hospitalisations Widget -->
        <mat-card class="widget hospitalisations">
          <mat-card-header>
            <mat-card-title class="widget-title">Hospitalisations</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="consultation-stats">
              <div class="consultation-item pending">
                <p class="stat-label">Pending:</p>
                <strong class="stat-value">15</strong>
              </div>
              <div class="consultation-item completed">
                <p class="stat-label">Completed:</p>
                <strong class="stat-value">98</strong>
              </div>
              <div class="consultation-item rejected">
                <p class="stat-label">Rejected:</p>
                <strong class="stat-value">5</strong>
              </div>
            </div>
          </mat-card-content>
        </mat-card>

      </div>
    </div>

    <!-- Right Column: (Optional for other content) -->
    <div class="col-md-3">
      <!-- Additional content like sidebar, notifications, etc. -->
    </div>
  </div>
</div>
